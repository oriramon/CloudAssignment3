name: build-test-query
on:
  push
jobs:
  # builds the image for your service. if successful, proceeds to test job.
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set DATE and init log file
      run: | 
        DATE=$(date -Iminutes)
        echo "$DATE" >> ./log.txt
        echo "Ori Ramon, Lucy Hass" >> ./log.txt
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and export
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        tags: mealsvr:latest
        outputs: type=docker,dest=/tmp/image.tar
    - name: Log Error Message
      if: failure()
      run: echo "image not able to be built" >> ./log.txt
    - name: Log Success Message
      run: echo "image successfully built" >> ./log.txt
    - name: Upload log
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: log
        path: ./log.txt
        archive-format: none
    # only executed if build successful
    - name: Upload image
      uses: actions/upload-artifact@v3
      with:
        name: mealsvr
        path: /tmp/image.tar
    
  # runs image exported from build job in container, uses pytest to test service.
  # if successful, proceeds to query job.
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # build image uploaded from build job, run container.
      - name: Download image
        uses: actions/download-artifact@v3
        with:
          name: mealsvr
          path: /tmp/image.tar
      - name: Load image
        run: docker load -i /tmp/image.tar
      - name: Run container
        run: docker run -d --name mealsvr-container mealsvr

      - name: Run tests
        run: pytest -v tests/assn3_tests.py > assn3_test_results.txt
      
      - name: Stop and remove container
        run: docker stop mealsvr-container && docker rm mealsvr-container

